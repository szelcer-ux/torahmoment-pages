name: Build site counts JSON

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # daily, 3:17 UTC

permissions:
  contents: write

jobs:
  build-counts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Build JSON counts
        run: node scripts/build-site-counts.mjs

      - name: Commit site-counts.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/site-counts.json
          git diff --cached --quiet || git commit -m "Update site counts JSON"
          git push
