name: Build site counts JSON

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

concurrency:
  group: site-counts-json
  cancel-in-progress: true

jobs:
  build-counts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm install -D playwright
          npx playwright install --with-deps chromium

      - name: Build site counts JSON
  env:
    YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
  run: node scripts/build-site-counts.mjs


      - name: Commit site-counts.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/site-counts.json
          git diff --cached --quiet || git commit -m "Update site counts JSON"

          # ðŸ”‘ pull latest main in case it changed mid-run
          git pull --rebase origin main

          git push
