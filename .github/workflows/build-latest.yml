name: Build Latest Redirect

on:
  schedule:
    - cron: "0 5 * * 5"   # 12:00 AM Friday (Eastern Standard Time)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build latest redirect from channel feed
        env:
          CHANNEL_ID: "UCzx1pweEHKhsIfPkQZbRH4w"
        run: node scripts/build-latest-redirect-from-channel.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest/index.html
          git commit -m "Update latest redirect"
          git push
