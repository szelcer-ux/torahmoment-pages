  <style>
    :root{
  --bg:#f7f7f8;
  --card:#ffffff;
  --text:#111;
  --muted:#666;
  --border:#e7e7ee;
  --accent:#0d9488;
  --shadow:0 6px 22px rgba(0,0,0,0.07);

  /* Per-page layout alignment (set these to match THAT page’s .wrap) */
  /* Example values below — change per page */
  --tm-wrap-max: 1150px;
  --tm-wrap-pad: 16px;
}

    *, *::before, *::after{ box-sizing: border-box; }

    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f6f7fb; color:#111827; }

    header { background: rgba(246,247,251,.92); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(17,24,39,.08); }

    .headerRow{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .controls { display:grid; grid-template-columns: 1fr 220px 140px 140px; gap:10px; margin-top:12px; }
    input, select, button { width:100%; border:1px solid rgba(17,24,39,.12); border-radius:12px; padding:10px 12px; font-size:14px; background:#fff; }
    button { cursor:pointer; background:#111827; color:#fff; }
    button:hover { filter: brightness(1.05); }

/* ===== TorahMoment Topbar ===== */
.tm-topbar{
  width:100%;
  background:#ffffff;
  border-bottom:1px solid var(--border, #e7e7ee);
  position:sticky;
  top:0;
  z-index:1000;
}

.tm-topbar-inner{
  box-sizing: border-box; /* critical: match wrap sizing */
  max-width: var(--tm-wrap-max, 980px);
  margin:0 auto;
  padding:10px var(--tm-wrap-pad, 20px);
  display:flex;
  align-items:center;
  flex-wrap:nowrap;          /* never wrap */
  overflow-x:auto;           /* swipe on mobile */
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
  position:relative;         /* for fade overlay */
}

.tm-topbar-inner::-webkit-scrollbar{ display:none; }

/* right-edge fade hint */
.tm-topbar-inner::after{
  content:"";
  position:absolute;
  right:0;
  top:0;
  width:28px;
  height:100%;
  pointer-events:none;
  background:linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
}

/* links (force consistent color incl. visited) */
.tm-topbar a,
.tm-topbar a:visited{
  text-decoration:none;
  color:var(--muted, #666);
  font-size:14px;
  font-weight:500;
  white-space:nowrap;
  padding:4px 10px;
}

.tm-topbar a:hover{ color:var(--accent, #0d9488); }

/* Accessible active state: pill background (NOT color-only) */
/* Excludes home icon */
.tm-topbar a.active:not(.home-link),
.tm-topbar a.active:not(.home-link):visited{
  background: rgba(13,148,136,0.12);
  color: var(--text, #111) !important;
  font-weight: 600;
  border-radius: 999px;
}

/* separators */
.tm-topbar a + a{
  border-left:1px solid #e5e7eb;
  margin-left:6px;
  padding-left:12px;
}

/* home icon */
.tm-topbar .home-link{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:4px 10px;
}
.tm-topbar .home-link svg{
  width:18px;
  height:18px;
}

/* Mobile tighten + “One Minute” -> “One-Min” */
@media (max-width: 520px){
  .tm-topbar-inner{ padding:8px var(--tm-wrap-pad, 12px); }
  .tm-topbar a, .tm-topbar a:visited{ font-size:13px; padding:3px 8px; }
  .tm-topbar a + a{ margin-left:5px; padding-left:10px; }

  .tm-topbar a[href$="/one-minute-audio.html"]{ font-size:0; }
  .tm-topbar a[href$="/one-minute-audio.html"]::before{
    content:"One-Min";
    font-size:13px;
  }
}

  <script>
    // ====== CONFIG ======
    // Put your API key here (hostname restrictions recommended in Google Cloud Console)
    const API_KEY = "AIzaSyDbJnY2cPtyyVya7YNzxG0hCju7ikBUWsU";

    // Your Tefilah playlist ID (from the URL you provided)
    const PLAYLIST_ID = "PLTG2oZQPntE6FFUBou7ie49LLnRoqScnt";

    // Optional: change the visible page title/subtitle
    const PAGE_TITLE = "Tefilah";
    const PAGE_SUBTITLE = "A playlist of TorahMoment videos on Tefilah.";

    // ====== HELPERS ======
    const $ = (id) => document.getElementById(id);

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function ytWatchUrl(videoId) {
      return `https://www.youtube.com/watch?v=${encodeURIComponent(videoId)}`;
    }

    function ytThumb(item) {
      const t = item?.snippet?.thumbnails || {};
      return (t.maxres || t.standard || t.high || t.medium || t.default || {}).url || "";
    }

    function isoToDate(iso) {
      if (!iso) return "";
      const d = new Date(iso);
      return isNaN(d) ? "" : d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function getAllPlaylistItems(playlistId) {
      let pageToken = "";
      const out = [];

      while (true) {
        const u = new URL("https://www.googleapis.com/youtube/v3/playlistItems");
        u.searchParams.set("part", "snippet,contentDetails");
        u.searchParams.set("maxResults", "50");
        u.searchParams.set("playlistId", playlistId);
        u.searchParams.set("key", API_KEY);
        if (pageToken) u.searchParams.set("pageToken", pageToken);

        const data = await fetchJson(u.toString());

        for (const it of (data.items || [])) {
          // Skip private/deleted placeholders
          const vid = it?.contentDetails?.videoId || it?.snippet?.resourceId?.videoId;
          if (!vid) continue;
          out.push(it);
        }

        pageToken = data.nextPageToken;
        if (!pageToken) break;
      }

      return out;
    }

  function render(items) {
  $("count").textContent = String(items.length);

  const html = items.map(it => {
    const vid = it?.contentDetails?.videoId || it?.snippet?.resourceId?.videoId;
    if (!vid) return "";

    const title = it?.snippet?.title || "Video";
    const desc  = it?.snippet?.description || "";
    const date  = isoToDate(it?.contentDetails?.videoPublishedAt || it?.snippet?.publishedAt);
    const thumb = ytThumb(it);

    return `
      <a class="card" href="${ytWatchUrl(vid)}" target="_blank" rel="noopener">
        <span class="thumb">
          ${thumb ? `<img src="${escapeHtml(thumb)}" alt="${escapeHtml(title)}">` : ``}
          <span class="playOverlay" aria-hidden="true">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <circle cx="32" cy="32" r="26" fill="rgba(255,255,255,.85)"/>
              <path d="M28 22.5V41.5L43.5 32L28 22.5Z" fill="#111827"/>
            </svg>
          </span>
        </span>
        <div class="meta">
          <h3>${escapeHtml(title)}</h3>
          ${date ? `<p class="date">${escapeHtml(date)}</p>` : ``}
          ${desc ? `<p class="desc">${escapeHtml(desc)}</p>` : ``}
        </div>
      </a>
    `;
  }).join("");

  $("grid").innerHTML = html || `<div class="notice">No videos found.</div>`;
}


    async function load() {
      $("pageH1").textContent = PAGE_TITLE;
      $("pageSub").textContent = PAGE_SUBTITLE;

      const playlistUrl = `https://www.youtube.com/playlist?list=${encodeURIComponent(PLAYLIST_ID)}`;
      $("ytPlaylistLink").href = playlistUrl;

      if (!API_KEY || API_KEY === "PASTE_YOUR_API_KEY_HERE") {
        $("notice").style.display = "block";
        $("notice").innerHTML = `Missing API key. Set <code>API_KEY</code> at the top of the script.`;
        $("status").textContent = "Status: missing API key";
        return;
      }

      try {
    
        const items = await getAllPlaylistItems(PLAYLIST_ID);

// A–Z sort by title
items.sort((a,b) =>
  (a.snippet.title || "").localeCompare(
    (b.snippet.title || ""),
    undefined,
    { sensitivity: "base" }
  )
);

render(items);

      } catch (err) {
        console.error(err);
        $("status").textContent = "Status: error loading playlist";
        $("notice").style.display = "block";
        $("notice").textContent = "Could not load this playlist. Check your API key restrictions and playlist privacy.";
      }
    }

  

    load();
  </script>

  <script>
(async function updateTefilaPlaylistCount() {
  if (!window.SITE_COUNTS?.allShiurim?.breakdown) return;

  const API_KEY = "AIzaSyDbJnY2cPtyyVya7YNzxG0hCju7ikBUWsU";
  const PLAYLIST_ID = "PLTG2oZQPntE6FFUBou7ie49LLnRoqScnt"; // looks like: PLxxxxxxx...

  try {
    // We only need metadata; pageInfo.totalResults gives playlist size
    const url =
      "https://www.googleapis.com/youtube/v3/playlistItems" +
      `?part=id&playlistId=${encodeURIComponent(PLAYLIST_ID)}` +
      `&maxResults=1&key=${encodeURIComponent(API_KEY)}`;

    const res = await fetch(url);
    const data = await res.json();

    const total = data?.pageInfo?.totalResults;

    if (typeof total === "number" && total > 0) {
      window.SITE_COUNTS.allShiurim.breakdown.tefila.video = total;
      window.SITE_COUNTS.allShiurim.updated = new Date().toISOString().slice(0, 10);
      console.log("✅ Updated Tefila playlist count:", total);
    } else {
      console.warn("Tefila playlist count not available:", data);
    }
  } catch (e) {
    console.warn("Failed to fetch Tefila playlist count", e);
  }
  if (window.SITE_COUNTS?.allShiurim?.breakdown) {
  window.SITE_COUNTS.allShiurim.breakdown.tefila.video = 20;
}

})();
</script>

  <script>
(function(){
  const links = document.querySelectorAll(".tm-topbar a[href]:not(.home-link)");
  const raw = (location.pathname || "/").replace(/\/+$/, "") || "/";
  const current = (raw === "/index.html") ? "/" : raw;

  links.forEach(a => {
    const u = new URL(a.getAttribute("href"), location.href);
    const lpRaw = (u.pathname || "/").replace(/\/+$/, "") || "/";
    const lp = (lpRaw === "/index.html") ? "/" : lpRaw;

    if (lp === current) a.classList.add("active");
  });
})();
</script>
