<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tefilah – TorahMoment</title>

  <style>
    :root { --radius: 14px; --shadow: 0 10px 28px rgba(0,0,0,.08); }
    * { box-sizing: border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f6f7fb; color:#111827; }

    header { background: rgba(246,247,251,.92); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(17,24,39,.08); }
    .wrap { max-width: 1150px; margin:0 auto; padding: 14px 16px; }
    h1 { margin:0; font-size: 22px; letter-spacing: -.02em; }
    .sub { margin:6px 0 0; color:#6b7280; font-size: 13px; }

    .headerRow{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .controls { display:grid; grid-template-columns: 1fr 220px 140px 140px; gap:10px; margin-top:12px; }
    input, select, button { width:100%; border:1px solid rgba(17,24,39,.12); border-radius:12px; padding:10px 12px; font-size:14px; background:#fff; }
    button { cursor:pointer; background:#111827; color:#fff; }
    button:hover { filter: brightness(1.05); }

    .filtersBtn{
      display:none;
      width:fit-content;
      padding:4px 8px;
      font-size:12px;
      line-height:1;
      font-weight:600;
      border-radius:999px;
      border:1px solid rgba(17,24,39,.18);
      background:#f9fafb;
      color:#111827;
      cursor:pointer;
      white-space:nowrap;
      align-items:center;
      gap:4px;
    }

    @media (max-width: 780px){
      .filtersBtn{ display:inline-flex; }
      .controls{ display:none; grid-template-columns:1fr; gap:8px; margin-top:10px; }
      .controls.is-open{ display:grid; }
      input, select, button{ padding:9px 10px; border-radius:10px; }
    }

    main { padding: 18px 0 40px; }
    .bar { display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; margin-bottom:12px; color:#6b7280; font-size:13px; }
    .grid { display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:14px; }
    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 620px){ .grid{ grid-template-columns: 1fr; } }

    .card {
      background:#fff;
      border:1px solid rgba(17,24,39,.08);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .12s ease;
      text-decoration:none;
      color:inherit;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 14px 34px rgba(0,0,0,.10); }

    .thumb { display:block; width:100%; aspect-ratio: 16/9; background:#e5e7eb; position:relative; overflow:hidden; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .playOverlay {
      position:absolute; inset:0;
      display:grid; place-items:center;
      background: linear-gradient(to top, rgba(0,0,0,.45), rgba(0,0,0,0));
      opacity:.95;
    }
    .playOverlay svg { width:62px; height:62px; filter: drop-shadow(0 6px 10px rgba(0,0,0,.35)); }

    .meta { padding:12px 12px 14px; }
    .meta h3 { margin:0 0 6px; font-size:16px; line-height:1.25; }
    .meta .date { margin:0; color:#6b7280; font-size:13px; }
    .meta .desc {
      margin:8px 0 0;
      color:#6b7280;
      font-size:13px;
      line-height:1.35;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .notice { background:#fff; border:1px solid rgba(17,24,39,.10); border-radius: var(--radius); padding:12px 14px; }
    .pill { display:inline-block; font-size:12px; padding:6px 9px; border-radius:999px; background:#f3f4f6; border:1px solid rgba(17,24,39,.08); color:#111827; }
    .muted { color:#6b7280; }
    code { background:#f3f4f6; padding:2px 6px; border-radius:8px; }

    .footerLinks { margin-top: 18px; display:flex; gap:12px; flex-wrap:wrap; }
    .footerLinks a { color:#111827; text-decoration:none; border-bottom:1px solid rgba(17,24,39,.18); }
    .footerLinks a:hover { border-bottom-color: rgba(17,24,39,.5); }
  </style>
</head>

<body>
 <header>
  <div class="wrap">
    <h1 id="pageH1">Tefilah</h1>
    <div class="sub" id="pageSub">A playlist of TorahMoment videos on Tefilah.</div>
  </div>
</header>


  <main>
    <div class="wrap">
      <div class="bar">
        <div id="status" class="muted">Status: ready</div>
        <div class="pill"><span id="count">0</span> videos</div>
      </div>

      <div id="notice" class="notice" style="display:none;"></div>

      <div id="grid" class="grid"></div>

      <div class="footerLinks">
        <a href="https://torahmoment.com" target="_blank" rel="noopener">← Back to torahmoment.com</a>
        <a id="ytPlaylistLink" href="#" target="_blank" rel="noopener">View this playlist on YouTube</a>
      </div>
    </div>
  </main>

  <script>
    // ====== CONFIG ======
    // Put your API key here (hostname restrictions recommended in Google Cloud Console)
    const API_KEY = "AIzaSyDbJnY2cPtyyVya7YNzxG0hCju7ikBUWsU";

    // Your Tefilah playlist ID (from the URL you provided)
    const PLAYLIST_ID = "PLTG2oZQPntE6FFUBou7ie49LLnRoqScnt";

    // Optional: change the visible page title/subtitle
    const PAGE_TITLE = "Tefilah";
    const PAGE_SUBTITLE = "A playlist of TorahMoment videos on Tefilah.";

    // ====== HELPERS ======
    const $ = (id) => document.getElementById(id);

    function escapeHtml(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function ytWatchUrl(videoId) {
      return `https://www.youtube.com/watch?v=${encodeURIComponent(videoId)}`;
    }

    function ytThumb(item) {
      const t = item?.snippet?.thumbnails || {};
      return (t.maxres || t.standard || t.high || t.medium || t.default || {}).url || "";
    }

    function isoToDate(iso) {
      if (!iso) return "";
      const d = new Date(iso);
      return isNaN(d) ? "" : d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function getAllPlaylistItems(playlistId) {
      let pageToken = "";
      const out = [];

      while (true) {
        const u = new URL("https://www.googleapis.com/youtube/v3/playlistItems");
        u.searchParams.set("part", "snippet,contentDetails");
        u.searchParams.set("maxResults", "50");
        u.searchParams.set("playlistId", playlistId);
        u.searchParams.set("key", API_KEY);
        if (pageToken) u.searchParams.set("pageToken", pageToken);

        const data = await fetchJson(u.toString());

        for (const it of (data.items || [])) {
          // Skip private/deleted placeholders
          const vid = it?.contentDetails?.videoId || it?.snippet?.resourceId?.videoId;
          if (!vid) continue;
          out.push(it);
        }

        pageToken = data.nextPageToken;
        if (!pageToken) break;
      }

      return out;
    }

    function render(items) {
      const q = $("q").value.trim().toLowerCase();
      const sort = $("sort").value;

      let list = items.slice();

      // filter
      if (q) {
        list = list.filter(it => {
          const s = (it?.snippet?.title || "") + " " + (it?.snippet?.description || "");
          return s.toLowerCase().includes(q);
        });
      }

      // sort
      if (sort === "title") {
        list.sort((a,b) => (a?.snippet?.title || "").localeCompare((b?.snippet?.title || ""), undefined, { sensitivity:"base" }));
      } else if (sort === "old") {
        list.sort((a,b) => new Date(a?.contentDetails?.videoPublishedAt || a?.snippet?.publishedAt || 0) - new Date(b?.contentDetails?.videoPublishedAt || b?.snippet?.publishedAt || 0));
      } else {
        // new
        list.sort((a,b) => new Date(b?.contentDetails?.videoPublishedAt || b?.snippet?.publishedAt || 0) - new Date(a?.contentDetails?.videoPublishedAt || a?.snippet?.publishedAt || 0));
      }

      $("count").textContent = String(list.length);

      const html = list.map(it => {
        const vid = it?.contentDetails?.videoId || it?.snippet?.resourceId?.videoId;
        const title = it?.snippet?.title || "Video";
        const desc = it?.snippet?.description || "";
        const date = isoToDate(it?.contentDetails?.videoPublishedAt || it?.snippet?.publishedAt);
        const thumb = ytThumb(it);

        return `
          <a class="card" href="${ytWatchUrl(vid)}" target="_blank" rel="noopener">
            <span class="thumb">
              ${thumb ? `<img src="${escapeHtml(thumb)}" alt="${escapeHtml(title)}">` : ``}
              <span class="playOverlay" aria-hidden="true">
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="32" cy="32" r="26" fill="rgba(255,255,255,.85)"/>
                  <path d="M28 22.5V41.5L43.5 32L28 22.5Z" fill="#111827"/>
                </svg>
              </span>
            </span>
            <div class="meta">
              <h3>${escapeHtml(title)}</h3>
              <p class="date">${escapeHtml(date)}</p>
              ${desc ? `<p class="desc">${escapeHtml(desc)}</p>` : ``}
            </div>
          </a>
        `;
      }).join("");

      $("grid").innerHTML = html || `<div class="notice">No videos match your search.</div>`;
    }

    async function load() {
      $("pageH1").textContent = PAGE_TITLE;
      $("pageSub").textContent = PAGE_SUBTITLE;

      const playlistUrl = `https://www.youtube.com/playlist?list=${encodeURIComponent(PLAYLIST_ID)}`;
      $("ytPlaylistLink").href = playlistUrl;

      if (!API_KEY || API_KEY === "PASTE_YOUR_API_KEY_HERE") {
        $("notice").style.display = "block";
        $("notice").innerHTML = `Missing API key. Set <code>API_KEY</code> at the top of the script.`;
        $("status").textContent = "Status: missing API key";
        return;
      }

      try {
        $("status").textContent = "Status: loading playlist...";
        const items = await getAllPlaylistItems(PLAYLIST_ID);

// A–Z sort by title
items.sort((a,b) =>
  (a.snippet.title || "").localeCompare(
    (b.snippet.title || ""),
    undefined,
    { sensitivity: "base" }
  )
);

render(items);

      } catch (err) {
        console.error(err);
        $("status").textContent = "Status: error loading playlist";
        $("notice").style.display = "block";
        $("notice").textContent = "Could not load this playlist. Check your API key restrictions and playlist privacy.";
      }
    }

  

    load();
  </script>
</body>
</html>
