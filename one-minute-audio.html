<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>One minute audio לע&quot;נ הרב אברהם נתנאל צוקער ז&quot;ל</title>

<style>
  :root{
    --bg:#f8fafc;
    --panel:#ffffff;
    --row:#ffffff;

    --border:#e5e7eb;
    --text:#0f172a;
    --muted:#64748b;

    --accent:#2563eb;     /* blue */
    --accent2:#38bdf8;    /* light blue */

    --shadow:0 4px 12px rgba(0,0,0,.06);
    --shadow2:0 10px 24px rgba(0,0,0,.10);
    --ring:0 0 0 3px rgba(37,99,235,.18);

    --radius:14px;

    font-family: Inter, ui-sans-serif, system-ui, -apple-system,
      "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box;}
  html,body{height:100%;}

  body{
    margin:0;
    background: var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    padding: 24px 14px 18px;
    display:flex;
    justify-content:center;
  }

  main{
    width:100%;
    max-width: 980px;
  }

  .shell{
    background: var(--panel);
    border:1px solid var(--border);
    border-radius: calc(var(--radius) + 4px);
    box-shadow: var(--shadow);
    overflow:hidden;
  }

  header{
    padding: 18px 18px 14px;
    border-bottom: 1px solid var(--border);
    display:flex;
    gap:14px;
    align-items:flex-start;
    flex-wrap:wrap;
  }

  .mark{
    width:48px;height:48px;border-radius:12px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color:white;
    display:grid;place-items:center;
    font-weight:800;
    letter-spacing:.5px;
    user-select:none;
    flex-shrink:0;
  }

  h1{
    margin:0;
    font-size:20px;
    line-height:1.15;
  }

  .lead{
    margin:6px 0 0;
    color:var(--muted);
    font-size:13px;
    line-height:1.45;
  }

  .list{
    padding: 14px 18px 18px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .row{
    position:relative;
    border-radius: var(--radius);
    background: var(--row);
    border:1px solid var(--border);
    box-shadow: var(--shadow);
    padding: 12px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:space-between;
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease;
  }

  .row:hover{
    transform: translateY(-2px);
    box-shadow: var(--shadow2);
  }

  .left{
    min-width:0;
    display:flex;
    gap:10px;
    align-items:flex-start;
  }

  .dot{
    width:10px;
    height:10px;
    border-radius:999px;
    margin-top:5px;
    background: var(--accent);
    flex-shrink:0;
  }
  .dot.daily{ background:#8b5cf6; }
  .dot.wa{ background:#22c55e; }
  .dot.halacha{ background:#16a34a; }

  .meta{
    min-width:0;
  }

  .name{
    margin:0;
    font-size:15px;
    line-height:1.25;
  }

  .sub{
    margin:4px 0 0;
    color:var(--muted);
    font-size:13px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:560px;
  }

  .actions{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    flex-shrink:0;
  }

  .a{
    position:relative;
    z-index:2;
    display:inline-flex;
    align-items:center;
    gap:6px;
    text-decoration:none;
    padding:8px 12px;
    border-radius:999px;
    font-size:13px;
    font-weight:700;
    border:1px solid var(--border);
    color:var(--text);
    background:#f9fafb;
    transition: background .12s ease, border-color .12s ease;
  }

  .a:hover{
    background:#f1f5f9;
    border-color:#cbd5f5;
  }

  .a.primary{
    background: var(--accent);
    border-color: var(--accent);
    color:white;
  }

  .a.wa{
    background:#22c55e;
    border-color:#22c55e;
    color:white;
  }

  .row .stretched{
    position:absolute;
    inset:0;
    z-index:1;
  }

  @media (max-width:640px){
    body{ padding: 18px 10px 14px; }
    header{ padding: 16px 14px 12px; }
    .list{ padding: 12px 14px 14px; }
    .sub{ max-width: 300px; }
    .row{ align-items:flex-start; }
  }
</style>

</head>

<body>
<div class="wrap">

<h1>One minute audio</h1>
<div class="subtitle">לע״נ הרב אברהם נתנאל צוקער זצ״ל</div>

<div class="bar">
  <input id="q" placeholder="Search…" />

  <button class="pill" id="sortBtn">Latest ↓</button>

  <div class="pill" id="count">0 items</div>

 
</div>



<div id="list"></div>

</div>

<script>
const DATA_URL = "./data.json";

const q = document.getElementById("q");
const list = document.getElementById("list");
const count = document.getElementById("count");
const sortBtn = document.getElementById("sortBtn");

let items = [];
let filtered = [];
let sortLatestFirst = true;

function pauseAllExcept(current){
  document.querySelectorAll("audio").forEach(a=>{
    if (a !== current) a.pause();
  });
}

  
function esc(s){return (s||"").replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

function getSavedRate(){
  return Number(localStorage.getItem("rate") || "1");
}
function setSavedRate(r){
  localStorage.setItem("rate", String(r));
}

function sortItems(){
  filtered.sort((a,b)=> sortLatestFirst ? (b._sortKey - a._sortKey) : (a._sortKey - b._sortKey));
}

function render(){
  sortItems();
  list.innerHTML = "";
  count.textContent = filtered.length + " items";

  const defaultRate = getSavedRate();

  filtered.forEach(it=>{
    const row = document.createElement("div");
    row.className = "row";

    const speeds = [1, 1.25, 1.5, 2];

    row.innerHTML = `
      <div class="meta">${esc(it.date)}</div>
      <div class="desc">${esc(it.description)}</div>

      <div class="controls">
        <div class="speedBtns" data-id="${it.id}">
          ${speeds.map(r => `<button type="button" data-rate="${r}" class="${r===defaultRate?'active':''}">${r}×</button>`).join("")}
        </div>
      </div>

      <audio controls preload="none" data-audio-id="${it.id}">
        <source src="${esc(it.url)}" type="audio/mpeg">
      </audio>
    `;

    list.appendChild(row);

row.addEventListener("click", (e) => {
  // Don't toggle open/closed when clicking audio controls or speed buttons
  if (e.target.closest("audio") || e.target.closest(".speedBtns")) return;
  row.classList.toggle("isOpen");
});

    
    // apply default rate immediately to the audio element
    const audioEl = row.querySelector(`audio[data-audio-id="${it.id}"]`);
    audioEl.playbackRate = defaultRate;
   audioEl.addEventListener("play", () => {
  pauseAllExcept(audioEl);

  // Open this row, close others (mobile UX)
  document.querySelectorAll(".row.isOpen").forEach(r => {
    if (r !== row) r.classList.remove("isOpen");
  });
  row.classList.add("isOpen");
});


});
    
  // one event handler for all speed buttons (event delegation)
  list.querySelectorAll(".speedBtns").forEach(box => {
    box.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-rate]");
      if(!btn) return;

      const id = box.getAttribute("data-id");
      const rate = Number(btn.getAttribute("data-rate"));

      // set this audio's rate
      const audioEl = list.querySelector(`audio[data-audio-id="${id}"]`);
      if(audioEl) audioEl.playbackRate = rate;

      // remember globally (so new rows + future sessions match)
      setSavedRate(rate);

      // update active button styling for this row
      box.querySelectorAll("button").forEach(b => b.classList.toggle("active", b===btn));
    });
  });
}

function applySearch(){
  const v = (q.value||"").toLowerCase().trim();
  if(!v){
    filtered = items.slice();
  } else {
    filtered = items.filter(it =>
      (it.description||"").toLowerCase().includes(v) ||
      (it.date||"").toLowerCase().includes(v)
    );
  }
  render();
}

// Sort toggle
sortBtn.onclick = () => {
  sortLatestFirst = !sortLatestFirst;
  sortBtn.textContent = sortLatestFirst ? "Latest ↓" : "Oldest ↑";
  render();
};

q.oninput = applySearch;

fetch(DATA_URL, { cache:"no-store" })
.then(r=>r.json())
.then(d=>{
  items = d.map((x, idx) => {
    // extract YYYYMMDD from filename if present; else fallback 0
    let ymd = "";
    if (x.filename) {
      const m = x.filename.match(/PTT-(\d{8})-WA/i);
      if (m) ymd = m[1];
    }
    return {
      ...x,
      id: x.id ?? idx,
      _sortKey: ymd ? Number(ymd) : 0
    };
  });

  filtered = items.slice();
  sortLatestFirst = true;
  sortBtn.textContent = "Latest ↓";
  render();
});
</script>


</body>
</html>
