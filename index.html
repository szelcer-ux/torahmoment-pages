  async function api(url) {
    const r = await fetch(url);
    if (!r.ok) throw new Error(`HTTP ${r.status} from YouTube API`);
    return r.json();

  async function getUploadsPlaylistId() {
    const url =
      `https://www.googleapis.com/youtube/v3/channels` +
      `?part=contentDetails&id=${encodeURIComponent(CHANNEL_ID)}` +
      `&key=${encodeURIComponent(API_KEY)}`;
    const j = await api(url);
    const pid = j.items?.[0]?.contentDetails?.relatedPlaylists?.uploads;
    if (!pid) throw new Error("Could not find uploads playlist id.");
    return pid;
  }

  async function getAllVideoIdsFromPlaylist(playlistId) {
    let ids = [];
    let pageToken = "";
    while (true) {
      const url =
        `https://www.googleapis.com/youtube/v3/playlistItems` +
        `?part=contentDetails&maxResults=50&playlistId=${encodeURIComponent(playlistId)}` +
        (pageToken ? `&pageToken=${encodeURIComponent(pageToken)}` : "") +
        `&key=${encodeURIComponent(API_KEY)}`;

      const j = await api(url);
      const chunk = (j.items || []).map(it => it.contentDetails?.videoId).filter(Boolean);
      ids.push(...chunk);

      setStatus("Loading…", `Fetched ${ids.length} video IDs`);
      if (ids.length >= MAX_TO_FETCH) break;

      pageToken = j.nextPageToken;
      if (!pageToken) break;
    }
    return ids;
  }

  async function getVideoDetails(videoIds) {
    const out = [];
    for (let i = 0; i < videoIds.length; i += 50) {
      const batch = videoIds.slice(i, i + 50);
      const url =
        `https://www.googleapis.com/youtube/v3/videos` +
        `?part=snippet&id=${encodeURIComponent(batch.join(","))}` +
        `&key=${encodeURIComponent(API_KEY)}`;
      const j = await api(url);

      for (const it of (j.items || [])) {
        const s = it.snippet || {};
        const thumbs = s.thumbnails || {};
        out.push({
          id: it.id,
          title: s.title || "",
          publishedAt: s.publishedAt || "",
          description: s.description || "",
          thumb:
            thumbs.maxres?.url ||
            thumbs.standard?.url ||
            thumbs.high?.url ||
            thumbs.medium?.url ||
            thumbs.default?.url ||
            ""
        });
      }
      setStatus("Loading…", `Loaded details for ${Math.min(i + 50, videoIds.length)} / ${videoIds.length}`);
    }
    return out;
  }

function clearRowStates(){
  document.querySelectorAll(".audioLink").forEach(row => {

document.addEventListener("click", (e) => {
  const a = e.target.closest("a.audioLink");
  if (!a) return;

  e.preventDefault();
  const href = a.getAttribute("href");

  // SAME audio clicked again → toggle
  if (currentHref === href) {
    if (audioEl.paused) {
      audioEl.play();
      clearRowStates();
      a.classList.add("isPlaying");
    } else {
      audioEl.pause();
      a.classList.remove("isPlaying");
      a.classList.add("isPaused");
    }
    return;
  }

  // DIFFERENT audio clicked
  audioEl.pause();
  audioEl.src = href;
  audioEl.load();
  currentHref = href;

  audioEl.play();
  clearRowStates();
  a.classList.add("isPlaying");
});
